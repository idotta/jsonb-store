name: Manage Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
    - name: Mark and close stale issues and PRs
      uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
        close-issue-message: 'This issue has been automatically closed due to inactivity. Please feel free to reopen if you believe this is still relevant.'
        days-before-issue-stale: 60
        days-before-issue-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,bug'
        
        # Pull Requests
        stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
        close-pr-message: 'This pull request has been automatically closed due to inactivity. Please feel free to reopen if you would like to continue working on this.'
        days-before-pr-stale: 30
        days-before-pr-close: 7
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security'
        
        # General
        operations-per-run: 100
        remove-stale-when-updated: true
